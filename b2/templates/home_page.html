<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>Picster</title>
</head>
<body>
<!--Navigation bar-->
{% include "navbar.html" %}
<!--end of Navigation bar-->

<!-- Content -->
<div class="card bg-dark text-white">
    <img class="card-img" src="http://tse4.mm.bing.net/th?id=ORT.TH_470633631&pid=1.12&eid=G.470633631">
    <div class="card-img-overlay">
        <h4 class="card-title"></h4>
        <h2 class="card-text">Create your own masterpiece</h2>
        <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
    </div>
</div>

<div class="container">
    <h5> Check out people's artworks: </h5>
    <div class="col-sm-8 m-auto">
        <!-- SLIDER WITH INDICATORS -->
        <div id="slider3" class="carousel slide mb-5" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-target="#slider3" data-slide-to="0"></li>
                <li data-target="#slider3" data-slide-to="1"></li>
                <li data-target="#slider3" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid"
                         src="https://wallpaperbrowse.com/media/images/free_high_resolution_images_for_download-1.jpg"
                         alt="First Slide" width="1000">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid"
                         src="https://static.pexels.com/photos/248797/pexels-photo-248797.jpeg" alt="Second Slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid"
                         src="http://www.hdwallpapery.com/static/images/1391099215267_hero2_niQ3B7S.jpg"
                         alt="Third Slide">
                </div>
            </div>
            <a href="#slider3" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#slider3" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
    <h5> Want to create your own? Let's try it out! </h5>
    <a href="upload"> Start creating !</a>
</div>


<div style="margin-top:200px;"></div>

<!--Footer bar-->
{% include "footerbar.html" %}
<!--end of Footer bar-->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

<script>
    // Init tooltips
    $('[data-toggle="tooltip"]').tooltip();

    function hideTooltip() {
        $('#hello').tooltip('hide');
    }

    // carousel
    $('.carousel').carousel({
        interval: 3000,
        keyboard: true,
        pause: 'hover',
        wrap: true
    });

</script>
</body>
</html>
