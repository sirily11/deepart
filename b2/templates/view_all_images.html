<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Photos</title>
</head>
<header>
    <div class="container">
        <div class="row">
            {% for image in images %}
                <div class="col">
                    <div class="card" style="width: 20rem;">
                        <img class="card-img-top" src="{{ url_for('static', filename=image) }}" alt="User Image">
                        <div class="card-body">
                            <h5 class="card-title">Your image</h5>
                            <p class="card-text">
                                You have successfully uploaded your image.
                            </p>
                            <a href="{{ url_for('select_styles') }}" class="btn btn-primary">Go Styles</a>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>

    </div>
</header>
</html>
