<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gallery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/gallery.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->

<!-- Add your site or application content here -->
<!--Navigation bar-->
{% include "navbar.html" %}
<!--end of Navigation bar-->

<div class="container">
    <h1 class="display-4 text-center my-6">
        View your photos
    </h1>

    <main role="main">

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    {% for transform_image in transform_images %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow no-gutters">
                            <img class="card-img-top img-fluid"
                                 src="{{ url_for('static',filename=transform_image) }}"
                                 alt="style image">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary" src="{{ url_for('static',filename=transform_image) }}">View</button>
                                    </div>
                                    <small class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
            </div>
        </div>

    </main>

</div>

<!--Footer bar-->
{% include "footerbar.html" %}
<!--end of Footer bar-->

<script src="js/vendor/modernizr-3.5.0.min.js"></script>

<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

<script src="../static/js/plugins.js"></script>
<script src="../static/js/holder.min.js"></script>

</body>
</html>
